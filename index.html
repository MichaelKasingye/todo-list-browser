<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Tasker</title>
</head>

<body>
  <div id="page" class="page">
    <header>
      <div class="heading">
        <h1>Tasker</h1>
      </div>
      <div class="menu">
    <p type="button" class="clear" >clear list</p>
    <!-- <p type="button" class="theme" >change Theme</p> -->
      </div>
    </header>

    <section id="display" class="display">
      <ul class="tasks"></ul>
    <div id="prompt" class="prompt">
      <p>What will you task yourself?</p>
      <p>Lets fill it below.</p>
      <!-- <p  class="plus" >+</p> -->
    </div>
  </section>
    <!-- input -->
    <section class="list-inputs">
    <div class="alert"></div>
    <div class="input-add-btns">
    <input type="text" id="input" class="input" placeholder="new task" value="">
    <p type="button" id="add_TaskBtn" class="add_TaskBtn" >+</p>
  </div>
  </section>
    </div>
        <script src="js/scripts.js"></script>
</body>

</html>
